{% include header.html %}
<div class="container-fluid">
	<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<section class="article-list">
		{% for post in site.posts %}
			<article class="main-article">
				<div class="article-icon">
					<img class="{{ post.categories[0] }}" src="assets/img/cat/{{ post.categories[0] }}.png" />
				</div>
				<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
				<p>{{ post.excerpt | remove: '<h1>' | remove: '</p>' }}</p>
				<time datetime="2008-02-14 20:00">{{ post.date | date: "%-d %B %Y" }}</time>
			</article>
		{% endfor %}
		</section>
		<nav class="default-pagination-nav">
			<ul class="pagination">
				<li class="active"><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
			</ul>
		</nav>
	</div>
</div>
{% include footer.html %}
