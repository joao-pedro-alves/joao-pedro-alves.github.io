{% include header.html %}
<main id="post-page">
	<div class="container-fluid">
		<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
				<time datetime="{{ page.date | date_to_long_string }}">{{ page.date | date: "%-d %B %Y" }}</time>
			<h1>{{ page.title }}</h1>
			<section class="post-content">{{ page.content }}</section>
		</div>
	</div>
	<section class="post-author">
		<figure>
			<img src="{{ site.url }}/assets/img/joao-pedro-alves-photo.png" alt="João Pedro Alves" />
		</figure>
		<h1>João Pedro Alves</h1>
		<p>Desenvolvedor <b>PISTOLA</b> web</p>
		<p>Caminhando a passos largos rumo ao <b>Fulltack</b><i>ismo</i></p>
	</section>
	<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<section class="comments-box">
			<div id="disqus_thread"></div>
			<script>
			/**
			*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
			*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
			
			var disqus_config = function () {
				this.page.url = '{{ site.url }}{{ page.url }}';
				this.page.identifier = '{{ page.id }}';
				this.page.title = "{{ page.title }}";
			};
			
			(function() { // DON'T EDIT BELOW THIS LINE
			var d = document, s = d.createElement('script');
			s.src = '//joaopedroalves.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
			})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>                  
		</section>
	</div>
</main>
{% include footer.html %}
